<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="./assets/images/favicon-32x32.png">
	<title>Time Dashboard</title>

	<link rel="stylesheet" type="text/css" href="./styles/index.css">
</head>

<body>

	<main class="dashboard">
		<section class="dashboard__profile">
			<article class="user">
				<figure class="user__logo">
					<img src="./assets/images/image-jeremy.png" alt="Image profile" />
				</figure>
	
				<div class="user__info">
					<p>Report for</p>
					<h1 class="user__name"></h1>
				</div>

			</article>

			<article class="optiones">
				<p class="option">Daily</p>
				<p class="option option--active">Weekly</p>
				<p class="option">Monthly</p>
			</article>
		</section>

		<section class="dashboard__items">
			<article class="item">
				<div class="item__head">
					<!-- Icon -->
					<img src="./assets/svg/icon-work.svg" alt="Icon task">
				</div>

				<article class="item__info">
					<div>
						<h3 class="item__title">Work</h3>
						<!-- ICON -->
						<img src="./assets/svg/icon-ellipsis.svg" alt="Icon options">
					</div>

					<h4 class="item__time">5hrs</h4>
					
					<p class="item__prev-time">Previous - 7hrs</p>

				</article>
			</article>
		</section>
	</main>

	

	
	<script src="./js/main.js"></script>
</body>

</html>
